<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#"><!-- no favicon error -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Searchr</title>
  <!-- First load the library file -->
  <script src="js/axios.min.js"></script>
  <!-- SECOND load your own code file that relies on the library -->
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="header">
    <div class="description">
    <h1>The Cocktail Search App</h1>
    <p>Welcome to Cocktail Search! Find your favorite cocktails and explore new recipes.</p>
  </div>
  
  <form id="searchForm">
    <input type="text" id="searchText" placeholder="Search Cocktails here...">
    <button>Search!</button>



    
  </form>

  <!-- HTML for Filter by Alcoholic Type -->
<label for="filterByAlcoholic">Filter by Alcoholic Type:</label>
<select id="filterByAlcoholic">
  <option value="None">Select one option</option>
  <option value="Alcoholic">Alcoholic</option>
  <option value="Non_Alcoholic">Non-Alcoholic</option>
</select>

<!-- HTML for Filter by Category -->
<label for="filterByCategory">Filter by Category:</label>
<select id="filterByCategory">
  <option value="None">Select one option</option>
  <option value="Ordinary_Drink">Ordinary Drink</option>
  <option value="Cocktail">Cocktail</option>
  <!-- Add more options as per available categories -->
</select>

<!-- HTML for Filter by Glass -->
<label for="filterByGlass">Filter by Glass:</label>
<select id="filterByGlass">
  <option value="None">Select one option</option>
  <option value="Cocktail_glass">Cocktail Glass</option>
  <option value="Champagne_flute">Champagne Flute</option>
  
</select>

  

  <div id="latestCocktails"></div>
  
  <div id="backToHomeButton"></div>

  <div id="backToSearchResults"></div>

  <div id="cocktailresults" class="drink-container"></div>

  <div id="cocktaildetails"></div>

  
</body>
</html>
