<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#"><!-- no favicon error -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Searchr</title>
  <!-- First load the library file -->
  <script src="js/axios.min.js"></script>
  <!-- SECOND load your own code file that relies on the library -->
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="header">
    <div class="description">
    <h1>The CockTail Search App</h1>
    <p>Welcome to Cocktail Search! Find your favorite cocktails and explore new recipes.</p>
  </div>
  
  <form id="searchForm">
    <input type="text" id="searchText" placeholder="Enter your search here...">
    <button>Search!</button>

    
  </form>
  
  

  <div id="latestCocktails"></div>
  
  <div id="backToHomeButton"></div>

  <div id="backToSearchResults"></div>

  <div id="cocktailresults" class="drink-container"></div>

  <div id="cocktaildetails"></div>

  
</body>
</html>
